<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pybakes Post List</title>
  </head>
  <body>
    <p>Boop!</p>
    {% for post in posts %}
      <div class="post">
        <p>published: {{ post.published_date }}</p>
        <h2><a href="#">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
      </div>
    {% endfor %}
  </body>
</html>
